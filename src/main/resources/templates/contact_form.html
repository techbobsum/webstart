<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: html_head"/>
<body>
	<div th:replace="fragments :: header">
	</div>
	<div class="container">
		<div class="text-center">
			<h2>Contact Us</h2>
			<p></p>
		</div>
		<div>
			<form th:action="@{/contact}" method="post"
				style="max-width: 600px; margin: 0 auto;">
				<div class="form-group row">
					<label for="fullname" class="col-sm-4 col-form-label">Full Name</label>
					<div class="col-sm-8">
						<input type="text" name="fullname" class="form-control" required  maxlength="45">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" name="email" class="form-control"  required maxlength="45">
					</div>
				</div>
				<div class="form-group row">
					<label for="phone" class="col-sm-4 col-form-label">Phone</label>
					<div class="col-sm-8">
						<input type="phone" name="phone" class="form-control"  required maxlength="45">
					</div>
				</div>
				<div class="form-group row">
					<label for="subject" class="col-sm-4 col-form-label">Subject</label>
					<div class="col-sm-8">
						<input type="text" name="subject" class="form-control" required  maxlength="45">
					</div>
				</div>
				<div class="form-group row">
					<label for="content" class="col-sm-4 col-form-label">Message</label>
					<div class="col-sm-8">
						<textarea name="content" rows="5" class="form-control" required></textarea>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Send" class="btn btn-primary" />
				</div>
			</form>
		</div>
	</div>
	<div>
		<p><br></p>
		<p><br></p>
		<p><br></p>
	</div>
	<div th:replace="fragments :: footer">
	</div>
</body>
</html>
